name: worker-deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "worker/**"


jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: 'worker'
